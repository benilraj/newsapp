<head>

    <link rel="stylesheet" href="style-post.css">
    <title>Insert News</title>
    <script>
        console.log(sessionStorage.getItem("user"));
        if (sessionStorage.getItem("user") == null || sessionStorage.getItem("user") == "") {
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-8"></div>
                    <div class="col-sm-2">
                        <a href="editor-posts.html" class="btn btn-success btn-block">
                            View Posts
                        </a>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-danger btn-block" onclick='logout()'>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="space">

        </div>
        <div class="card">
            <div class="card-header h1 ">
                Publish News
            </div>
            <div class="card-body">
                <span class=" h5 ">Heading: </span>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="heading" placeholder="Heading for the Article">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <span class="h5 ">Content:</span>
                        <textarea id="content" rows="10" class="form-control" placeholder="Content for the article"></textarea>
                    </div>
                </div>
                <button id="submit" onclick="insertData()"" class=" btn btn-primary float-right
                    btn-block">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>

    function insertData() {
        var heading = document.getElementById('heading').value;
        var content = document.getElementById('content').value;
        firebase.database().ref('news/' + heading).set({
            heading: heading,
            content: content,
        });
        alert('Value Inserted')
        document.getElementById('heading').value = "";
        document.getElementById('content').value = "";
        document.getElementById('heading').focus();
    }

        sessionStorage.setItem("user", "");
        window.location.href = "login.html";
